---
layout: default
---
<div class="container">
  <header class="page-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} &ndash; {{ page.author }}{% endif %}{% if page.meta %} &ndash; {{ page.meta }}{% endif %}</p>
  </header>
  <article>
    {{ content }}
  </article>
</div>
